<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - TRETO Portfolio</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background: #fff;
        scroll-behavior: smooth;
        color: #333;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        border-bottom: 2px solid #000;
        background: #fff;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    header h2 {
        color: #ff69b4;
    }

    .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 0 20px;
        display: flex;
        gap: 40px;
        align-items: center;
        flex-wrap: wrap;
    }

    .left {
        flex: 1;
        min-width: 300px;
    }

    .left h2 {
        font-size: 40px;
        color: #ff69b4;
        background: linear-gradient(120deg, #ff69b4 30%, #ffb6c1 70%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: sparkle 2s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes sparkle {
        0% { background-position:0% 0; }
        100% { background-position:200% 0; }
    }

    .left p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .buttons button {
        padding: 14px 30px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
        font-size: 20px;
        background: #ff69b4; /* solid pink background */
        color: #fff; /* white text */
    }

    .buttons button:hover {
        background: #ff1493; /* darker pink on hover */
    }

    .right {
        flex: 1;
        min-width: 300px;
        text-align: center;
    }

    .right img {
        width: 700px;
        max-width: 100%;
        border-radius: 15px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    footer {
        text-align: center;
        padding: 20px;
        border-top: 2px solid #000;
        font-size: 14px;
        margin-top: 50px;
    }

    @media (max-width:768px) {
        .container {
            flex-direction: column;
            text-align: center;
        }
        .buttons {
            justify-content: center;
        }
    }
</style>
</head>
<body>

<header>
    
</header>

<div class="container">
    <div class="left">
        <h2>Hi, I am Aravela Magpantay</h2>
        <p>A 4th year college student, currently taking a Bachelor of Science in Information Systems.</p>
        <p>I love exploring new things, watching movies, and playing ukulele.</p>
        <div class="buttons">
            <button onclick="window.location.href='resume.html'">Resume</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
        </div>
    </div>
    <div class="right">
        <img src="a.jpg" alt="Profile Picture">
    </div>
</div>

</body>
</html>
