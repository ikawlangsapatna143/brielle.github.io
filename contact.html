<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #333;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        border-bottom: 2px solid #000;
        background: #fff;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    header h2 {
        color: #ff69b4;
    }

    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 5px;
        transition: 0.3s;
    }

    nav a:hover {
        background: #ff69b4;
        color: white;
    }

    nav a.active {
        background: #ff69b4;
        color: white;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 0 20px;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        color: #ff1493;
        margin-bottom: 30px;
    }

    .social-links a {
        display: inline-block;
        margin: 10px 15px;
        padding: 12px 20px;
        border-radius: 5px;
        background: #4267B2; /* Facebook Blue */
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .social-links a:hover {
        background: #365899;
    }

    .buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 30px;
    }

    .btn-outline {
        background: #fff;
        border: 2px solid #ff69b4;
        color: #ff69b4;
        padding: 12px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-outline:hover {
        background: #ff69b4;
        color: #fff;
    }

    footer {
        text-align: center;
        padding: 20px;
        border-top: 2px solid #000;
        font-size: 14px;
        margin-top: 50px;
    }
</style>
</head>
